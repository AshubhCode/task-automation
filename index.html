    <link rel="stylesheet" href="style.css">

    <title>Form and DOM Manipulation</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Subhash.</a>
    </header>

    <div class="container">
        <form id="taskForm">
            <label for="file1">File 1 Text:</label>
            <input type="text" id="file1" name="file1" required>
            
            <label for="file2">File 2 Text:</label>
            <input type="text" id="file2" name="file2" required>
            
            <label for="file3">File 3 Text:</label>
            <input type="text" id="file3" name="file3" required>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
